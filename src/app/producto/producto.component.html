<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="producto; else loading">
  <ion-card>
    <img *ngIf="producto?.image" [src]="producto.image" alt="{{ producto.title }}" class="producto-img" />
    <ion-card-header>
      <ion-card-title>{{ producto.title }}</ion-card-title>
      <ion-card-subtitle>{{ producto.category }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Descripci√≥n:</strong> {{ producto.description }}</p>
      <p><strong>Precio:</strong> ${{ producto.price }}</p>
      <p><strong>Stock:</strong> {{ producto.stock }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #loading>
  <p>Cargando...</p>
</ng-template>
